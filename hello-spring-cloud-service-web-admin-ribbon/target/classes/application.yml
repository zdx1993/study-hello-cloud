spring:
  application:
    name: hello-spring-cloud-web-admin-ribbon
  thymeleaf:
    cache: false # 开发时需要关闭,否则页面缓存,刷新后结果不对!
    mode: LEGACYHTML5 #非严格模式,否则报错抓狂!
    encoding: UTF-8
    servlet:
      content-type: text/html

server:
  port: 8764

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/